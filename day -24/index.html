<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom working with attributes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="options-wrapper">
      <img
        src="https://m.media-amazon.com/images/I/61+Ae1GP9GL._SY741_.jpg"
        alt=""
        onclick="changeImg(this)"
      />
      <img
        src="https://m.media-amazon.com/images/I/71hMC4D5M-L._SX679_.jpg"
        alt=""
        onclick="changeImg(this)"
      />
      <img
        src="https://m.media-amazon.com/images/I/418OH15Qy6L.jpg"
        alt=""
        onclick="changeImg(this)"
      />
    </div>
    <div class="img-wrapper">
      <img
        src="https://m.media-amazon.com/images/I/61+Ae1GP9GL._SY741_.jpg"
        alt=""
        id="main-img"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
