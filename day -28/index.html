<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>We are learning tables</h1>

    <table border="1">
      <caption>
        Indian Cricketers
      </caption>
      <thead>
        <tr>
          <th>SR No.</th>
          <th>Player name</th>
          <th>Jursey no.</th>
          <th colspan="2">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sachin Ramesh Tendulkar</td>
          <td>10</td>
          <td>500</td>
          <td>400</td>
        </tr>
        <tr>
          <td>2</td>
          <td>MS Dhoni</td>
          <td>7</td>
          <td>450</td>
          <td>400</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Rohit Sharma</td>
          <td>45</td>
          <td>400</td>
          <td>300</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
